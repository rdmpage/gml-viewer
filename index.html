<!DOCTYPE html>
<html>
  <head>
  	<title>Leaflet Map Graph</title>
    <style type="text/css">
	
	body {
        padding: 0;
        margin: 0;
    }
    
    #map {
    background-color:#011993;
    }

    </style>
    
    <script type="text/javascript" src="jquery.js"></script>
    
        <!-- leaflet -->
	<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
	<script src="leaflet-0.7.3/leaflet.js" type="text/javascript"></script>	
    
    <script type="text/javascript">

    
    var map; 
    
     
	function initialize() {
	
    	var treeAttrib='Tree';
		var tree = new L.TileLayer('one-tile.php?x={x}&y={y}&z={z}', 
		{
			minZoom: 0, 
			maxZoom: 10, 
			attribution: treeAttrib,
			continuousWorld: false,
			noWrap: true
		});
        
    	map = L.map('map', {
			center: [0, 0],
			zoom: 1,
			maxZoom: 10,
			layers: [tree]
		});
				
		
		/* http://stackoverflow.com/questions/6762564/setting-div-width-according-to-the-screen-size-of-user */
		$(window).resize(function() { 
			var windowHeight = $(window).height();
			$('#map').css({'height':windowHeight });
		});	
		
		
				
		
	}
      
    </script>
  </head>
  <body onload="initialize();$(window).resize();">
  	<div style="position:relative;">
	
  	    <div id="map" style="width:100%;height:800px;"></div>
  	</div>
  	
  </body>
</html>
